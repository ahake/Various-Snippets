<!---

1. Open HeidiSQL and from the File Menu choose Export Settings
2. Open the exported file with a text editor and search for the hostname
3. A couple of lines after the hostname will be the password hash, e.g. 58234276356D2
4. Replace 58234276356D2 in line 22 with your hash and open the htm file in a browser.

refer: https://gist.github.com/jpatters/4553139#file-heididecode-js

--->

<!DOCTYPE html>
<html>
  <body>
    <script>
      function heidiDecode(hex) {
        var str = '';
        var shift = parseInt(hex.substr(-1));
        hex = hex.substr(0, hex.length - 1);
        for (var i = 0; i < hex.length; i += 2)
          str += String.fromCharCode(parseInt(hex.substr(i, 2), 16) - shift);
        return str;
      }
      document.write(heidiDecode('58234276356D2')); // enter the hash here - use File -> Export Settings to dump all settings.
    </script>
  </body>
</html>
